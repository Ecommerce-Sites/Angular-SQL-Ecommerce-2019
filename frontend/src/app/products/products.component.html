<div fxLayout="row wrap" fxLayoutAlign="space-around center" #container id="container">
    <div class="list-item" *ngFor="let product of products | async" fxFlex="25%"
        fxFlex.md="33%" fxFlex.sm="50%" fxFlex.xs="100%" [routerLink]="['/products', product.id]">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
            </mat-card-header>
            <!-- <img matCardImage src="Card wide image source"> -->
            <mat-card-content>
                Text description
            </mat-card-content>
            <mat-card-actions align="start">
                <button mat-button [routerLink]="[product.id]">Action1</button>

            </mat-card-actions>
            <mat-card-footer>
                Footer
            </mat-card-footer>
        </mat-card>
    </div>
</div>
